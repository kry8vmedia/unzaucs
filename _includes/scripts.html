<!-- Fonts
  <script type="text/javascript" src="{% asset_path fontfaceobserver.js %}"></script>-->
  <script>
    var j4 = new FontFaceObserver('Josefin Slab', {weight: 400});
    var j7 = new FontFaceObserver('Josefin Slab', {weight: 700});
    var rc3 = new FontFaceObserver('Roboto Condensed', {weight: 300});
    var ra4 = new FontFaceObserver('Raleway', {weight: 400});
    var ra7 = new FontFaceObserver('Raleway', {weight: 700});

    Promise.all([j4.load(), j7.load(), rc3.load(), ra4.load(), ra7.load()]).then(function () {
    console.log('Fonts have been loaded');
  });
  </script>

<!-- Android Bug Workaround -->
<script>
$(function () {
  var nua = navigator.userAgent
  var isAndroid = (nua.indexOf('Mozilla/5.0') > -1 && nua.indexOf('Android ') > -1 && nua.indexOf('AppleWebKit') > -1 && nua.indexOf('Chrome') === -1)
  if (isAndroid) {
    $('select.form-control').removeClass('form-control').css('width', '100%')
  }
})
</script>

{% javascript audio-player %}  
<script>
    $(window).scroll(function() {
      if($(this).scrollTop() > 500) {
          $('#home-nav').addClass('opaque');
          } else {
              $('#home-nav').removeClass('opaque');
          }
      });

    var offset = 600;
    var duration = 300;
    $(window).scroll(function() {
        if($(this).scrollTop() > offset) {
            $('#go-up').addClass('opaque');
        } else {
            $('#go-up').removeClass('opaque');
        }
    });
  </script>
  <script type="text/javascript">(function (w,d) {var loader = function () {var s = d.createElement("script"), tag = d.getElementsByTagName("script")[0]; s.src = "//cdn.iubenda.com/iubenda.js"; tag.parentNode.insertBefore(s,tag);}; if(w.addEventListener){w.addEventListener("load", loader, false);}else if(w.attachEvent){w.attachEvent("onload", loader);}else{w.onload = loader;}})(window, document);</script>
